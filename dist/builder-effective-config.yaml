      - index.html
      - main.js
      - package.json
      - script.js
      - style.css
extraFiles:
  - from: build/Release/miModuloNativo.node
    to: resources/miModuloNativo.node
win:
  target: nsis
  icon: Imagenes/Icono-reloj-marron-recortado.ico
electronVersion: 33.0.2
